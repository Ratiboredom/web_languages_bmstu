<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab4</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="add-item-block">
        <div class="card">
            <div id="add-item-block-header">
                <h5 class="card-title">Добавление товара</h5>
            </div>
            <div class="card-body">
                <form onsubmit="return addItem(event)">
                    <div class="form-group row">
                        <label for="product-name" class="col-sm-4 col-formlabel">Наименование</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="item-name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="price" class="col-sm-4 col-formlabel">Цена</label>
                        <div class="col-sm-8">
                            <input min="0" step="any" type="number" class="form-control" id="item-price" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Добавить товар</button>
            </div>
        </div>
    </div>
    <div class="row pt-4">
        <div class="col-lg-6">
            <div class="card" id="added-items-block">
                <div class="card-header"><h5 class="card-title">Добавленные товары</h5></div>
                <div class="card-body" id="added-items">
                    <span class="placeholder">Нет добавленных товаров</span>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card" id="order-block">
                <div class="card-header"><h5 class="card-title">Заказ</h5></div>
                <div class="card-body" id="order-items">
                <span class="placeholder">Заказ пуст</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
